<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>死人孙晨曦</title>
    <link rel="stylesheet" type="text/css" href="https://css.chen-jin.us.kg/s.css">
  </head>
  <body>
    <div class="s">
      <p>祝 M4 掉了的傻逼<b style="font-size: 50px">孙晨曦</b>妈死，爸死，哥死，姐死，妹死，弟死，爷爷死，奶奶死，外公死，外婆死，全家死。
      出门被车撞死，下楼梯被摔死，坐电梯出事故，上厕所没有纸，没写作业被打死，散步被飞机撞死。
      他本人死于车撞，他兄弟姐妹被老师打死，他妈妈散步被飞机撞死，他爸爸上班被他人刺杀，他奶奶死于癌症，他爷爷死于车祸</p>
      <br><p style="font-size: 100px; color: red">未完待续</p>
    </div>
  </body>
</html>
